<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Manuel</title>
    <script defer src="index.js"></script>
    <script  src="movies.colecion.js"></script>

    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Cine Manuel</h1>
        <h2>Mejores peliculas del 2022</h2>
    </header>
    <section class="search-add-bar">
        <button class="add-button" type="button">Añadir Pelicula nueva</button>
        <div class="search-bar">
            <input class="input-search" id="input-search" placeholder="Buscar una pelicula..." type="text">
            <label for="input-search">
                <button class="search-button" type="submit">
                    <img class="lupa-icon" src="icons/lupa.png" alt="search">
                </button>
            </label>
        </div>
      
    </section>
    <section id="add-movie" class="add-movie-hidden">
        <div class="add-movie-container">
            <form class="add-movie-form" action="#">
                <input id="add-title" placeholder="Titulo de la pelicula" class="add-input" type="text">
                <label for="add-title"></label>
                <input id="add-link" placeholder="link en Rottentomatoes" class="add-input" type="url">
                <label for="add-link"></label>
                <input id="add-img" placeholder="Url de la img" class="add-input" type="url">
                <label for="add-img"></label>
                <input id="add-year" placeholder="Año de estreno" class="add-input" type="number">
                <label for="add-year"></label>
                <input id="add-starring" placeholder="Actores" class="add-input" type="text">
                <label for="add-starring"></label>
                <input id="add-directed-by" placeholder="Dirección por" class="add-input" type="text">
                <label for="add-directed-by"></label>
                <button id="submit-button" class="submit-button" type="submit">
                    <img class="add-icon" src="icons/plus.png" alt="add-icon">
                </button>

            </form>
        </div>
    </section>
    <section class="movies-list">
        <template>
            <div class="movie-container">
                <h3 class="title-container">
                    <span class="id"></span>
                    <span class="title"></span>
                </h3>
                <a href="#" class="link">ver en Rottentomatoes</a>
                <img class="img" src="#" alt="imagen de portada">
                <p class="year"></p>
                <p class="starring"></p>
                <p class="directed-by"></p>
            </div>
        </template>

    </section>
   
</body>
</html>
